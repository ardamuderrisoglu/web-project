<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ardinyo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            margin: 0; 
            font-family: 'Montserrat', sans-serif; 
        }

        .navbar {
            background-color: #f8f9fa; 
            width: 100%; 
            position: fixed; 
            top: 0; 
            z-index: 1000; 
        }

        .navbar-brand img {
            width: 60px; 
            height: 60px;
        }

        .navbar-nav {
            width: 100%; 
            justify-content: space-around; 
        }

        .navbar-nav .nav-link {
            transition: color 0.5s ease;
            color: black; 
            font-weight: 600; 
        }

        .navbar-nav .nav-link:hover {
            color: orange !important;
        }

        .content {
            margin-top: 70px; 
            padding: 20px; 
        }

        .contact-section {
            text-align: center; 
            margin-bottom: 50px; 
        }

        .contact-section h1 {
            font-size: 2.5rem; 
            margin-bottom: 20px; 
        }

        .contact-section p {
            font-size: 1.2rem; 
            line-height: 1.6;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form .form-group {
            margin-bottom: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="https://imagizer.imageshack.com/img922/1751/EZ8nR2.png" alt="Ardinyo Logo">
            Ardinyo
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="extra.html">Extra</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any questions or need further assistance, please feel free to contact us using the form below. Our team is here to help you and will get back to you as soon as possible.</p>
        </div>

        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p style="font-size: 0.8rem;">&copy; 2023 Ardinyo. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
